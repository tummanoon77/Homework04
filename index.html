<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css" />
  <title>Quize Game</title>
  
</head>
<body>

  <div id="container">
    <div id="mainScreen" >
      <h1>Welcome to Quiz Game</h1>
      <h2>This Game is all fact about Corona Virus. choose the correct answer</h2>
      <div id="set">
      <img class="pic" src="./assets/coronavirus.jpg" alt="coronavirus">
      <br>
      <button id="start">Start Game</button>
      </div>
    </div>
  <div id="quiz" style="display: none;">
    <div id="question"><p> Question</p></div>
    <div id="choices">
      <div class="choice"id="A" onclick="checkAnswer('A')">A</div>
      <div class="choice"id="B" onclick="checkAnswer('B')">B</div>
      <div class="choice"id="C" onclick="checkAnswer('C')">C</div>
      <div class="choice"id="D" onclick="checkAnswer('D')">D</div>
    </div>
    <div id="timer">
      <div id="counter">10</div>
      <div id="btimeGauge"></div>
      <div id="timeGauge"></div>
    </div>
        <div id="progress"></div>
    </div>
      <div id="scoreContainer" style ="display:none";></div>

    </div>
  <script src="./script.js"></script>


  
  
</body>
</html>
